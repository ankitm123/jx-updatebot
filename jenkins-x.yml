buildPack: go-cli
dockerRegistryOwner: jenkinsxio
pipelineConfig:
  pipelines:
    overrides:
    - name: helm-template
      step:
        sh: echo disabled
    pullRequest:
      pipeline:
        stages:
          - agent:
              image: golang:1.13
            name: cli
            steps:
            - name: lint
              command: make lint
    release:
      pipeline:
        stages:
        - agent:
            image: gcr.io/jenkinsxio/jxl:latest
          name: chart
          steps:
          - name: release-binary
            command: make release
            image: golang:1.13
          - name: build-and-push-image
            image: gcr.io/kaniko-project/executor:debug-9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
            command: /kaniko/executor --cache=true --cache-dir=/workspace --context=/workspace/source --dockerfile=/workspace/source/Dockerfile --destination=gcr.io/jenkinsxio/jx-updatebot:$VERSION --destination=gcr.io/jenkinsxio/jx-cli:latest  --cache-repo=gcr.io/jx-labs-infra/cache
            env:
            - name: NO_GOOGLE_APPLICATION_CREDENTIALS
              value: "true"
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: ""
          - name: changelog
            command: jx step changelog --verbose --header-file=hack/changelog-header.md --version=$VERSION --rev=$PULL_BASE_SHA --output-markdown=changelog.md --update-release=false
          - name: upload-binaries
            command: make goreleaser
            image: gcr.io/jenkinsxio/step-go-releaser
          - command: ./promote.sh
            dir: /workspace/source
            name: promote-release
